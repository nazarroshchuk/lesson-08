<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
  <div class="clock"></div>
      <section>
        <img src="img/schrek.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      
      <button class="click-me">Click me</button>
      <button class="click-jq">Click me for jQuery Sample</button>

    <section>
        <h2>Calculator</h2>
        <div class="calc">
            <input type="text" class="display" readonly placeholder="0">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
            </div>
            <button class="eq">=</button>
        </div>
    </section>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

  </body>
</html>
